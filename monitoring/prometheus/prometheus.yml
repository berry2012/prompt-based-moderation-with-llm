global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'lightweight-filter'
    static_configs:
      - targets: ['lightweight-filter:8001']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'chat-simulator'
    static_configs:
      - targets: ['chat-simulator:8002']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'decision-handler'
    static_configs:
      - targets: ['decision-handler:8003']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'metrics-evaluator'
    static_configs:
      - targets: ['metrics-evaluator:8004']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Docker daemon metrics (if Docker metrics are enabled)
  - job_name: 'docker-daemon'
    static_configs:
      - targets: ["host.docker.internal:9323"]
    scrape_interval: 15s
    metrics_path: '/metrics'      