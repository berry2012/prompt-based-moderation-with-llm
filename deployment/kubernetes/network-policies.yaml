apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: moderation-system-network-policy
  namespace: moderation-system
  labels:
    app.kubernetes.io/name: moderation-system
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from within the namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: moderation-system
  # Allow ingress from ALB ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: aws-load-balancer-controller
  # Allow ingress from monitoring namespace (if separate)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
  egress:
  # Allow egress within namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: moderation-system
  # Allow egress to DeepSeek LLM in deepseek namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: deepseek
    ports:
    - protocol: TCP
      port: 80
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for external APIs (webhooks, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for health checks and metrics
  - to: []
    ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: moderation-system
  labels:
    app.kubernetes.io/name: postgres
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgres
  policyTypes:
  - Ingress
  ingress:
  # Only allow connections from decision-handler
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: decision-handler
    ports:
    - protocol: TCP
      port: 5432
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: moderation-system
  labels:
    app.kubernetes.io/name: redis
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
  - Ingress
  ingress:
  # Allow connections from lightweight-filter and decision-handler
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: lightweight-filter
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: decision-handler
    ports:
    - protocol: TCP
      port: 6379
