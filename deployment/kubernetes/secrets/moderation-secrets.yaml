apiVersion: v1
kind: Secret
metadata:
  name: moderation-secrets
  namespace: moderation-system
  labels:
    app.kubernetes.io/name: moderation-system
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  # To encode: echo -n "your-password" | base64
  postgres-password: cGFzc3dvcmQ=  # "password"
  postgres-user: cG9zdGdyZXM=      # "postgres"
  redis-password: ""               # empty for no password
  api-key: ""                      # your API key if needed
  notification-webhook: ""         # base64 encoded webhook URL
---
apiVersion: v1
kind: Secret
metadata:
  name: deepseek-connection
  namespace: moderation-system
  labels:
    app.kubernetes.io/name: moderation-system
type: Opaque
stringData:
  # DeepSeek LLM endpoint - update with your actual service
  llm-endpoint: "http://deepseek-svc.deepseek.svc.cluster.local/v1/chat/completions"
  llm-timeout: "30.0"
  llm-max-retries: "3"
