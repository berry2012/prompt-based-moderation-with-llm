apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: gpu-nodepool
spec:
  disruption:
    budgets:
    - nodes: 10%
    consolidateAfter: 2h
    consolidationPolicy: WhenEmptyOrUnderutilized
  template:
    metadata:
      labels:
        owner: data-engineer
    spec: 
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default
      taints:
        - key: nvidia.com/gpu
          value: "Exists"
          effect: "NoSchedule"
      requirements:
        - key: "eks.amazonaws.com/instance-family"
          operator: In
          values: ["g5", "g6", "g6e", "p5", "p4"]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: ["on-demand"]
  limits:
    cpu: "1000"
    memory: 1000Gi